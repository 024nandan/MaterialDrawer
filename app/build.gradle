apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.tundem.materialdrawer.app"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 101
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':library')
    compile('com.mikepenz.aboutlibraries:library:4.5.0@aar') {
        transitive = true
    }
}
